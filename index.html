<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
        <link rel="stylesheet" href="assets/css/reset.css"/>
        <link rel="stylesheet" href="assets/css/style.css"/>
        <title>Weather Dashboard</title>
        <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css' integrity='sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2' crossorigin='anonymous'>

        <script src='https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js' integrity='sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx' crossorigin='anonymous'></script>
    </head>

    <body>
        <header class="jumbotron">
            <h1>Weather Dashboard</h1>
        </header>

        <div class="site">
            <div class="searches">
                <h1>Search for a City:</h1>
                <div class="search-container">
                    <input type="text" placeholder="Minneapolis" id="findcity" name="search">
                    <button type="submit" id="searchcity">Search</button>
                </div>
                <ul class="recent">
                    <li>Test</li>
                    <li>Test</li>
                    <li>Test</li>
                    <li>Test</li>
                    <li>Test</li>
                    <li>Test</li>
                </ul>
            </div>
    
            <div class="cityandforecast">
                <div class="searchedcity">
                    <h1>Minneapolis</h1>
                    <p>Temp: <span id="temp"></span></p>
                    <p>Wind:<span id="wind"></span></p>
                    <p>Humidity:<span id="humidity"></span></p>
                    <p>UV Index:<span id="index"></span></p>
                </div>
                <div class="forecast5day">
                    <h1>5-Day Forecast:</h1>
                    <div class="weatherblock">
                        <p>Testing blocks</p>
                    </div>
                    <div class="weatherblock">
                        <p>Testing blocks</p>
                    </div>
                    <div class="weatherblock">
                        <p>Testing blocks</p>
                    </div>
                    <div class="weatherblock">
                        <p>Testing blocks</p>
                    </div>
                    <div class="weatherblock">
                        <p>Testing blocks</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="assets/javascript/javascript.js"></script>
